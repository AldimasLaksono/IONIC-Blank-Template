<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Aldimas ganteng</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Rajinlah belajar dan menabung biar kaya</strong>
    <ion-item>
      <ion-label position="floating">Minggu 1</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>
    
    <ion-item fill="solid">
      <ion-label position="floating">Minggu 2</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>
    
    <ion-item fill="outline">
      <ion-label position="floating">Minggu 3</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>
  </div>
</ion-content>
